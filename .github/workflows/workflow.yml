name: Run Python Script

on: [push]  # Runs on every push, modify as needed

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt  # Modify if needed

      - name: Run Python script
        env:
          API_KEY: ${{ secrets.API_KEY }}  # Inject the secret as an environment variable
        run: python llm.py  # Replace with your script filename
